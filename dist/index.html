    <!-- Men grunden til at man gør det via main.js i et Vite-projekt er at Vite så behandler din CSS som en del af sit byggesystem — det betyder at Vite kan:
Kører main.js pga i at det her er et viteprojekt. I et vite projekt er 
det vitgit at importerer CSS i main.js fordi det gør at Vite kan:
  a) Kører Tailwind-processoren over den så utility classes genereres
  b)Optimere og minimere CSS'en når du bygger til produktion
  c)Sikre at CSS'en kun loades når den bruges

  Konsekvens hvis ikke jeg gør det: 
  Hvis du ikke importerer CSS i main.js,
   så vil Vite ikke behandle din CSS korrekt. 
   Det betyder at Tailwind's utility classes ikke vil blive genereret,
    og din styling vil ikke fungere som forventet. 
    Derudover vil din CSS ikke blive optimeret eller minimere, 
    hvilket kan føre til længere indlæsningstider for brugerne. 
    Endelig kan det også føre til at CSS'en loades unødvendigt på sider hvor den ikke bruges,
     hvilket kan påvirke ydeevnen negativt.
  -->
